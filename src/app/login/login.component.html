<h5>Login Component</h5>
<div class="container">
    <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="getData()">
            <div class="form-group">
                <label for="exampleInputEmail1">User Id</label>
                <input type="text" formControlName="luser" class="form-control">
                <span *ngIf="luser.invalid && luser.touched" style="color: red;">Username cannot be empty</span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName="lpass" class="form-control">
                <span *ngIf="lpass.invalid && lpass.touched" style="color: red;">Password cannot be empty</span>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
