<h5>Register Component</h5>
<div class="container">
    <div class="col-md-6">
        <form [formGroup]="regForm" (ngSubmit)="addData()">
            <div class="form-group">
                <label for="exampleInputEmail1">User Id</label>
                <input type="text" formControlName="ruser" class="form-control">
                <span *ngIf="ruser.invalid && ruser.touched" style="color: red;">Username cannot be empty</span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName="rpass" class="form-control">
                <span *ngIf="rpass.invalid && rpass.touched" style="color: red;">Password cannot be empty</span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid">Sign Up</button>
        </form>
    </div>
</div>
